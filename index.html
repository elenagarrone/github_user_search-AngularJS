<!DOCTYPE html>
<html lang='en' ng-app='GithubUserSearch'>
  <head>
    <meta charset="utf-8">
    <title>GitHub user search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
  </head>

  <body ng-controller='GitUserSearchController'>
    <section class='search'>
      <form>
        <label for='searchField'>Search a GitHub profile</label>
        <input id='searchField' type='text' ng-model="searchTerm" ng-change='doSearch()' ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
      </form>
    </section>

    <section class='list'>
      <ul>
        <li ng-repeat='user in searchResult.items'>
          <img ng-src="{{ user.avatar_url }}&s=50">
          <a ng-href='{{ user.html_url }}'>{{ user.login }}</a>
        </li>
      </ul>
    </section>
  </body>
</html>
